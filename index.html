<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" class="number-container" id="num-container"></input>
                <button class="convert-button" id="convert-btn">Convert</button>
            </div> 
            <div class="content">
                <div class="unit-box" id="length">
                    <h3>Length (Meter/Feet)</h3>
                    <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="unit-box" id="volume">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="unit-box" id="mass">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
